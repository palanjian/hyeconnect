<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Hyeconnect üåé</title>
</head>
<script>
    function getResults(){
        // Creating Our XMLHttpRequest object 
        let xhr = new XMLHttpRequest();

        // Making our connection  
        let url = 'http://localhost:3000/searchresults';
        xhr.open("GET", url, true);

        // function execute after request is successful 
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('tbody').innerHTML = this.responseText
                console.log(this.responseText);
            }
        }
        // Sending our request 
        xhr.send();
    }
</script>
<body>

    <section x-data="{ isOpen: false }">
        <div class="container relative flex flex-col px-20 py-8 mx-auto">

            <section class="flex flex-1">
                <div class="flex flex-col w-full ">
                    <h1 class="text-8xl font-extrabold text-center lg:text-8xl 2xl:text-9xl mt-12">
                        <span class="bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent ">
                            Hyeconnect
                        </span>
                        <span class="text-8xl">üåç</span>
                    </h1>

                    <p class="max-w-3xl mx-auto mt-6 text-lg text-center text-gray-700 dark:text-white md:text-xl">
                        Connecting Armenian Professionals Worldwide.
                    </p>

                    <div class="flex flex-col mt-8 space-y-3 sm:-mx-2 sm:flex-row sm:justify-center sm:space-y-0">
                        <input id="email" type="text" class="w-full px-8 py-4 text-lg text-gray-700 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring sm:mx-2" placeholder="e.g. 'Vahe Kuzoyan', 'Real Estate', 'Los Angeles'" oninput="getResults()"/>

                        <button class="px-8 py-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:bg-blue-600 focus:outline-none sm:mx-2">
                            Search
                        </button>
                    </div>

                </div>
            </section>
        </div>
    </section>

        <div class="flex flex-col mt-6">

                    <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead class="bg-gray-50 dark:bg-gray-800">
                                <tr>
                                    <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                        <div class="flex items-center gap-x-3">
                                            <span>Name</span>
                                        </div>
                                    </th>

                                    <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                        <button class="flex items-center gap-x-2">

                                        </button>
                                    </th>

                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                        <button class="flex items-center gap-x-2">
                                            <span>Role</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                                            </svg>
                                        </button>
                                    </th>

                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">Email address</th>

                                    <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400"></th>

                                    <th scope="col" class="relative py-3.5 px-4">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900" id="tbody">

                                <!-- need trs here-->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mt-6">
            <a href="#" class="flex items-center px-5 py-2 text-sm text-gray-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-gray-900 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-800">

                                            </svg>
                <span>Export</span>
            </a>

            <div class="flex items-center gap-x-2">
                <span class="text-sm text-gray-500 dark:text-gray-400">Showing 1-20 of 50</span>
                <nav class="flex items-center space-x-1">
                    <button class="px-3 py-1 text-sm font-medium text-white transition-colors duration-200 bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">1</button>
                    <button class="px-3 py-1 text-sm font-medium text-gray-500 bg-white rounded-md dark:bg-gray-900 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-800">2</button>
                    <button class="px-3 py-1 text-sm font-medium text-gray-500 bg-white rounded-md dark:bg-gray-900 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-800">3</button>
                </nav>
            </div>
        </div>
    </section>
    
</body>

</html>
